<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社会クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>社会クイズ</h1>
    <label for="topicSelector">単元を選んでね：</label>
    <select id="topicSelector"></select>
       <label for="typeSelector">問題の種類を選んでね：</label>
    <select id="typeSelector" disabled>
      <option value="">-- 種類を選んでね --</option>
      <option value="要点">要点</option>
      <option value="練習">練習</option>
      <option value="演習">演習</option>
    </select>
    <button id="startBtn" onclick="loadSelectedQuiz()" disabled>クイズスタート！</button>
    <div id="quizArea" class="hidden">
      <div id="quiz"></div>
        <div class="quiz-controls">
  <button id="backBtn" onclick="goBack()" disabled>一つ戻る</button>
</div>

      <div id="result" class="hidden">
        <h2>結果発表！</h2>
        <p id="score"></p>
        <div id="mistakes"></div>
        <button onclick="restartQuiz()">リトライ</button>
      </div>
    </div>
  </div>
  <script>var QUIZ_SUBJECT = '社会';</script>
  <script src="script.js"></script>
</body>
</html>
